<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">
  </head>

  <body class="form-body">

    <div class="header">
      <img id="logo" src="/img/headerlogo.jpg" alt="Din logotyp">
      <!-- Byt ut 'din_logo_fil.jpg' med din faktiska logo-fil -->
    </div>

    <div class="form-container">
      <h1>Vänligen fyll i formuläret:</h1>
      <form class="application-form" onsubmit="return validateForm()">

        <div class="form-group">
          <label for="full-name">Fullständigt namn:</label>
          <input type="text" id="full-name" name="full-name" required />
        </div>

        <div class="form-group">
          <label for="phone-number">Telefonnummer:</label>
          <input
            type="tel"
            id="phone-number"
            name="phone-number"
            required
            placeholder="+46"
          />
        </div>

        <div class="form-group">
          <label for="email">E-postadress:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="current-education"
            >Nuvarande utbildning och lärosäte:</label
          >
          <input
            type="text"
            id="current-education"
            name="current-education"
            required
          />
        </div>

        <div class="form-group">
          <label for="study-program">Studieprogram/major: </label>
          <input type="text" id="study-program" name="study-program" required />
        </div>

        <div class="form-group">
          <label for="expected-graduation">Förväntat examensdatum: </label>
          <input
            type="date"
            id="expected-graduation"
            name="expected-graduation"
            required
          />
        </div>

        <div class="form-group">
          <label for="competences-skills">Kompetenser och färdigheter: </label>
          <textarea
            id="competences-skills"
            name="competences-skills"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="company-name"
            >Namn på företag eller organisation där du önskar praktik:
          </label>
          <input type="text" id="company-name" name="company-name" required />
        </div>

        <div class="form-group">
          <label for="start-date">Tillgänglig från:</label>
          <input type="date" id="start-date" name="start-date" required />
        </div>

        <div class="form-group">
          <label for="end-date">Tillgänglig till och med:</label>
          <input type="date" id="end-date" name="end-date" required />
        </div>

        <div class="form-group">
          <label for="interest-reason"
            >En kort introduktion om dig själv och din syn på hur en trivsam
            företagskultur ser ut:
          </label>
          <textarea
            id="interest-reason"
            name="interest-reason"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="desired-location"
            >Ange de städer/platser där du skulle kunna tänka dig att
            praktisera:</label
          >
         
          <input type="text" />
        </div>

        <div class="form-group">
          <div>
            <input
              type="radio"
              id="pa-plats"
              name="internship-type"
              value="pa-plats"
            />
            <label for="pa-plats">På plats</label>
          </div>

          <div>
            <input
              type="radio"
              id="Distans"
              name="internship-type"
              value="Distans"
            />
            <label for="Distans">På distans</label>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" value="Skicka" id="skicka" />
          <input type="submit" value="Tillbaka till start" onclick="window.location.href='index.html'"></input>
        </div>
      </form>
    </div>

    <footer>
      <div class="footer-container">
        <div class="contact-info">
          <a href="mailto:admin@yrkeshogskolan.se">admin@yrkeshogskolan.se</a>
        </div>
        <div class="legal-links">
          <a href="">Användarvillkor</a> |
          <a href="">Sekretesspolicy</a>
        </div>
        <div class="about-us">
          LiaConnect, webbsidan som snabbt och smidigt hjälper dig hitta företag som erbjuder LIA-platser.
        </div>
        <div class="useful-links">
          <a href="https://www.myh.se/yrkeshogskolan/for-arbetslivet/larande-i-arbete-lia"> Information om LIA</a>
        </div>
        <div class="copyright">
          &copy; 2023 LiaConnect. All rights reserved.
        </div>
      </div>
    </footer>
    <script src="/js/form.js"></script>
  </body>
</html>
